<!DOCTYPE html>
<html>
    <head th:replace="fragments/head">
        <meta charset="utf-8" />
        <title>Ohtu-kki</title>
        <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <nav th:replace="fragments/nav"></nav>
            <form method="POST" th:action="@{/citation}">
                <div class="form-group">
                    <label for="citationType">Select type</label>
                    <select name="citationType" id="citationType" v-model="type" class="form-control" v-on:change="typeChange">
                        <option value="article">Article</option>
                        <option value="book">Book</option>
                        <option value="booklet">Booklet</option>
                        <option value="conference">Conference</option>
                        <option value="inbook">Inbook</option>
                        <option value="incollection">Incollection</option>
                        <option value="inproceedings">Inproceedings</option>
                        <option value="manual">Manual</option>
                        <option value="mastersthesis">Masterthesis</option>
                        <option value="misc">Misc</option>
                        <option value="phdthesis">PHDThesis</option>
                        <option value="proceedings">Proceedings</option>
                        <option value="techreport">Techreport</option>
                        <option value="unpublished">Unpublished</option>
                    </select>
                </div>
                <hr/>
                
                <!-- Article -->
                <div v-if="type=='article'">
                    <div th:replace="fragments/form :: form(citation=${articleCitation})"></div>
                </div>
                
                <!-- Book -->
                <div v-if="type=='book'">
                    <div th:replace="fragments/form :: form(citation=${bookCitation})"></div>
                </div>
                
                <!-- Booklet -->
                <div v-if="type=='booklet'">
                    <div th:replace="fragments/form :: form(citation=${bookletCitation})"></div>
                </div>
                
                <!-- Conference -->
                <div v-if="type=='conference'">
                    <div th:replace="fragments/form :: form(citation=${conferenceCitation})"></div>
                </div>
                
                <!-- Inbook -->
                <div v-if="type=='inbook'">
                    <div th:replace="fragments/form :: form(citation=${inbookCitation})"></div>
                </div>
                
                <!-- Incollection -->
                <div v-if="type=='incollection'">
                    <div th:replace="fragments/form :: form(citation=${incollectionCitation})"></div>
                </div>
                
                <!-- Inproceedings -->
                <div v-if="type=='inproceedings'">
                    <div th:replace="fragments/form :: form(citation=${inproceedingsCitation})"></div>
                </div>
                
                <!-- Manual -->
                <div v-if="type=='manual'">
                    <div th:replace="fragments/form :: form(citation=${manualCitation})"></div>
                </div>
                
                <!-- Mastersthesis -->
                <div v-if="type=='mastersthesis'">
                    <div th:replace="fragments/form :: form(citation=${mastersthesisCitation})"></div>
                </div>
                
                <!-- Misc -->
                <div v-if="type=='misc'">
                    <div th:replace="fragments/form :: form(citation=${miscCitation})"></div>
                </div>
                
                <!-- PHDThesis -->
                <div v-if="type=='phdthesis'">
                    <div th:replace="fragments/form :: form(citation=${phdthesisCitation})"></div>
                </div>

                <!-- Proceedings -->
                <div v-if="type=='proceedings'">
                    <div th:replace="fragments/form :: form(citation=${proceedingsCitation})"></div>
                </div>
                
                <!-- TechReport -->
                <div v-if="type=='techreport'">
                    <div th:replace="fragments/form :: form(citation=${techreportCitation})"></div>
                </div>
                
                <!-- Unpublished -->
                <div v-if="type=='unpublished'">
                    <div th:replace="fragments/form :: form(citation=${unpublishedCitation})"></div>
                </div>
                
                <hr/>
                <button type="submit" v-bind:disabled="notValidId" class="btn btn-primary btn-block">Lisää uusi Viite</button>
            </form>
        </div>
        
        <script th:replace="fragments/scripts">scripts</script>
        <script src="js/form.js" th:src="@{/js/form.js}"></script>
    </body>
</html>
